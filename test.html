<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #004d99;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .pdf-viewer {
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 1150px;
            border: none;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #004d99;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        QuizMaster Flyer
    </header>

    <div class="container">
        <div class="pdf-viewer">
            <iframe src="QuizMasterFlyer.pdf" type="application/pdf"></iframe>
        </div>
    </div>

    <footer>
        &copy; 2024 QuizMaster
    </footer>

</body>
</html>
